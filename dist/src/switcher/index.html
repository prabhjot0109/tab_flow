<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Switcher</title>
    <script type="module" crossorigin src="/assets/switcher-tZ0U8HPU.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/assets/switcher-QTe_rpbR.css">
  </head>
  <body>
    <div id="visual-tab-switcher-overlay" class="tab-switcher-overlay">
      <div class="tab-switcher-backdrop"></div>

      <div class="tab-switcher-container">
        <!-- Search Header -->
        <div class="tab-switcher-search-row">
          <div class="tab-switcher-search-wrap">
            <div class="search-icon">
              <svg
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                <rect x="14" y="14" width="7" height="7" rx="1"></rect>
              </svg>
            </div>
            <input
              type="text"
              class="tab-switcher-search"
              placeholder="Search tabs by title or URL..."
              autocomplete="off"
            />
            <div class="search-tab-hint"><kbd>Tab</kbd> Search Google</div>
          </div>
        </div>

        <!-- Section Header -->
        <div class="tab-switcher-section-header">
          <span class="tab-switcher-section-title">Opened Tabs</span>
          <div class="tab-switcher-view-toggle">
            <button
              type="button"
              class="view-toggle-btn active"
              data-view="grid"
              title="Grid View"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                <rect x="14" y="14" width="7" height="7" rx="1"></rect>
              </svg>
            </button>
            <button
              type="button"
              class="view-toggle-btn"
              data-view="list"
              title="List View"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>

        <!-- Tab Grid -->
        <div class="tab-switcher-grid" id="tab-switcher-grid">
          <!-- Tabs will be rendered here -->
        </div>

        <!-- Help text -->
        <div class="tab-switcher-help">
          <span><kbd>Alt+Q</kbd> <kbd>↑↓</kbd> Navigate</span>
          <span><kbd>↵</kbd>Switch</span>
          <span><kbd>Del</kbd>Close</span>
          <span><kbd>.</kbd>Recent</span>
          <span><kbd>;</kbd>History</span>
          <span><kbd>Esc</kbd>Exit</span>
        </div>
      </div>
    </div>

  </body>
</html>
